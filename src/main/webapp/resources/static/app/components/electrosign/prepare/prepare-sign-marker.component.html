<form novalidate> <!--[formGroup]="packageForm">!-->

    <div class="wrapper wrapper-content" style="padding: 20px 30px" >
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <prepare-navbar></prepare-navbar>
                    </div>
                </div>
    </div>

    <div class="wrapper wrapper-content" style="padding: 20px 30px" >
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <document-viewer #myDocumentViewerComponent [selectedSigner]="selectedSigner"></document-viewer>
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown" style="z-index:4">
                            <button class="btn btn-default dropdown-toggle wrapper-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                               {{selectedSigner?.name}}
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let signer of signers" > 
                                        <a (click)="onChangeSigner(signer)">{{signer.name}}</a>
                                    </li>
                                </ul> 
                            </div>
                    </div>
                </div>
    </div>

    <div class="wrapper row form-group text-right">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <button [routerLink]="['/prepare']" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                        <button class="btn btn-success btn-outline-rounded" (click)="onSubmit()"><span style="margin-right:10px;" class="glyphicon glyphicon-envelope"></span> Send </button>
                    </div>
    </div>
</form>
