 <rd-widget>
     <rd-widget-body >
        <div class="container pdf-viewer">
            <div class="row">
                <div class="col-md-1">
                            <ul id="components_sign_menu" class="list-unstyled">
                                <li>
                                <a class="signature-tool tool-button image-annotate-add img-replace draggable ui-draggable " id="signHere_tool"
                                        draggable="true" 
                                        (dragstart)="onDrag($event)"
                                        (dragend)="onDragEnd($event)">Signature Box</a> 
                                </li>
                                <li>
                                    <a class="text-tool tool-button img-replace draggable ui-draggable" id="text_tool"
                                        draggable="true" 
                                        (dragstart)="onDrag($event)"
                                        (dragend)="onDragEnd($event)">Text Box</a></li>
                                <li>
                                    <a class="date-tool tool-button img-replace draggable ui-draggable" id="date_tool"
                                        draggable="true" 
                                        (dragstart)="onDrag($event)"
                                        (dragend)="onDragEnd($event)">Date Box</a>
                                </li>
                            </ul>
                </div>
                <div class="col-md-11">
                    <div *ngFor="let document of documents; let i = index;" class="text-center" style="padding-bottom: 15px;">
                        <div>
                            <div class="dropZone{{document.id}}" (drop)="onDrop($event)"  (dragover)="onDragOver($event)" *ngIf="isImage(document.content)" >
                                <img [src]="document.content.objectURL" width="100%" class="unselected"/>
                            </div>
                            
                            <div class="wrapper" *ngIf="isPdf(document.content)">
                                <div class="text-center pdf-toolbar">

                                    <div class="btn-group">
                                        <button id="prev" class="btn btn-white" (click)="goPrevious(document.id)"><i class="fa fa-long-arrow-left"></i> <span class="hidden-xs">Previous</span></button>
                                        <button id="next" class="btn btn-white" (click)="goNext(document.id)"><i class="fa fa-long-arrow-right"></i> <span class="hidden-xs">Next</span></button>
                                        <button id="zoomin" class="btn btn-white" (click)="zoomIn(document.id)"><i class="fa fa-search-minus"></i> <span class="hidden-xs">Zoom In</span></button>
                                        <button id="zoomout" class="btn btn-white" (click)="zoomOut(document.id)"><i class="fa fa-search-plus"></i> <span class="hidden-xs">Zoom Out</span> </button>
                                        <button id="zoomfit" class="btn btn-white" (click)="fit(document.id)"> 100%</button>
                                        <span class="btn btn-white hidden-xs">Page: {{pageNum}}/ {{pageCount}}</span>

                                        <!--<div class="input-group">
                                            <input type="text" class="form-control" min=1 [(ngModel)]="pageNum" (change)="onPageNumChange()">

                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-white" id="page_count">/ {{pageCount}}</button>
                                            </div>
                                        </div>-->

                                    </div>
                                </div>
                                <div class="dropZone{{document.id}}" (drop)="onDrop($event)" (dragover)="onDragOver($event)" width= "100%" height="100%">
                                    <pdf-viewer [src]="document.content.objectURL" 
                                                [(page)]="pageNum"
                                                [original-size]="false" 
                                                [zoom]="zoomValue"
                                                [render-text]="false"
                                                (after-load-complete)="callBackFn($event)"
                                                 style="display: block">
                                    </pdf-viewer>
                                </div>
                            </div>
                            <div>{{document.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </rd-widget-body>
</rd-widget>
