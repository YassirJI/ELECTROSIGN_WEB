<rd-widget>
    <rd-widget-header>
        <h5>Add Documents</h5>
    </rd-widget-header>
    <rd-widget-body >
            <div class="container">
                <div class="row">
                    <p-fileUpload name="documentUpload[]" (onUpload)="onUpload($event)" multiple="multiple"  maxFileSize="1000000"> 
                            <ng-template pTemplate="content">
                                <ul *ngIf="uploadedFiles.length">
                                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                                </ul>
                            </ng-template>    
                    </p-fileUpload>
                </div>            
            </div>
    </rd-widget-body>
</rd-widget>
